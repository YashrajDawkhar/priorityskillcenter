<div class="contact">

    <div class="container">
        <img src="../../assets/Contact/contact.svg" alt="">
    </div>
    <div class="container">
        <div class="box">
            <h2>Contact Form</h2>
            <form action="">
                <input type="text" name="userName" placeholder="Name" class="content">
                <br>
                <input type="email" name="email" placeholder="Email" class="content">
                <br>
                <input type="text" name="subject" placeholder="Subject" class="content">
                <br>
                <textarea name="msg" id="msg" cols="10" rows="5" placeholder="our Message" class="content"></textarea>
                <br>
                <button class="btn">Submit</button>
            </form>
        </div>
    </div>

</div>
