<div class="outer">

    <div id="card" *ngFor="let d of courses() ;index as i">

        <div class="img">
            <img [src]="getImage(d.img)" height="270px">
        </div>
        <div class="detail">

            <div id="title">
                {{d.title}}
            </div>
            <div id="desc">
                {{d.desc}}
            </div>

        </div>
        <div class="btn">

            <div id="view" style="cursor: pointer;" routerLink={{i}}>
                View
            </div>

        </div>

    </div>

</div>
